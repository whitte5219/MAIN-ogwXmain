<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAIN-ogwXmain</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <div class="container">
      <header class="topbar">
        <div class="logo">
          <i class="fas fa-layer-group"></i>
          <h1>MAIN-ogwXmain</h1>
        </div>

        <nav>
          <ul>
            <li><a href="#" class="nav-link active" data-tab="navigator">Redirect Navigator</a></li>
            <li><a href="#" class="nav-link" data-tab="info">All Info</a></li>
          </ul>
        </nav>
      </header>

      <main class="tab-panels">
        <section class="panel active" id="tab-navigator" data-panel="navigator">
          <div class="card">
            <h2 class="card-title"><i class="fas fa-compass"></i> Projects</h2>
            <p class="card-subtitle">Quickly jump to any ogwX project.</p>

            <div class="project-grid">
              <a class="project-btn" href="https://whitte5219.github.io/ogwXbet/" target="_blank" rel="noopener">
                <span class="project-icon"><i class="fas fa-dice"></i></span>
                <span class="project-meta">
                  <span class="project-name">ogwXbet</span>
                  <span class="project-desc">Betting platform</span>
                </span>
                <span class="project-go"><i class="fas fa-arrow-up-right-from-square"></i></span>
              </a>

              <a class="project-btn" href="https://whitte5219.github.io/ogwXclip/" target="_blank" rel="noopener">
                <span class="project-icon"><i class="fas fa-clapperboard"></i></span>
                <span class="project-meta">
                  <span class="project-name">ogwXclip</span>
                  <span class="project-desc">Clips / media hub</span>
                </span>
                <span class="project-go"><i class="fas fa-arrow-up-right-from-square"></i></span>
              </a>


              <a class="project-btn" href="https://whitte5219.github.io/ogwXblacklist" target="_blank" rel="noopener">
                <span class="project-icon"><i class="fas fa-user-shield"></i></span>
                <span class="project-meta">
                  <span class="project-name">ogwXblacklist</span>
                  <span class="project-desc">Blacklist / reports</span>
                </span>
                <span class="project-go"><i class="fas fa-arrow-up-right-from-square"></i></span>
              </a>

            </div>
          </div>
        </section>

        <section class="panel" id="tab-info" data-panel="info">
          <div class="card">
            <h2 class="card-title"><i class="fas fa-circle-info"></i> All Info</h2>
            <!-- Leave empty for now. You will edit this on GitHub Pages. -->
            <div class="info-empty"></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>Â© <span id="year"></span> ogwX</span>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
